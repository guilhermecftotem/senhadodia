<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha - CF Sistemas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 15px;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .logo {
      width: 100%;
      max-width: 150px;   /* limite no PC */
      height: auto;       /* mantÃ©m proporÃ§Ã£o */
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    button {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 250px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.6);
    }
    .resultado {
      margin-top: 25px;
      font-size: 18px;
      word-wrap: break-word;
    }
    .senha {
      font-size: 26px;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    .data {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ“± Ajustes para telas pequenas */
    @media (max-width: 480px) {
      .logo {
        max-width: 100px; /* menor no celular */
      }
      h1 {
        font-size: 20px;
      }
      .senha {
        font-size: 22px;
      }
      button {
        font-size: 15px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸ“Œ Caminho correto da imagem -->
    <img src="imagens/logo.png" alt="Logo CF Sistemas" class="logo">
    <h1>Senha do Dia</h1>
    <button onclick="gerarSenha()">ðŸ”‘ Gerar Senha</button>
    <div class="resultado">
      <div id="saida"></div>
    </div>
  </div>

  <script>
    function gerarSenha(){
        const hoje = new Date();
        const d = hoje.getDate();
        const m = hoje.getMonth() + 1; // janeiro = 0
        const a = hoje.getFullYear();

        let valor = d * m * a * 7 * 8 * 9;
        let senha = null;
        let divs = 0;

        while(!senha && divs < 100){
            valor = valor / 2;
            divs++;
            const floorVal = Math.floor(valor);
            const floorStr = floorVal.toString();
            if(floorStr.length === 4){
                senha = floorStr;
            }
        }

        document.getElementById("saida").innerHTML = `
          <div class="senha">${senha}</div>
          <div class="data">Data: ${d}/${m}/${a}</div>
        `;
    }
  </script>
</body>
</html>
